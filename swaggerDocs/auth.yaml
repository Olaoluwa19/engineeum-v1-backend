paths:
  /auth:
    post:
      summary: authenticate user
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
            example:
              email: janedoe@email.com
              password: "!Testing542$"
      responses:
        200:
          description: login successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              example:
                message: login successfully
        500:
          description: something went wrong
