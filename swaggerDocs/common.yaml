components:
  schemas:
    User:
      type: object
      required:
      - name
      - lastName
      - email
      - password
      - location
      properties:
        id:
          type: string
          description: The autogenerated id of user collection
        name:
          type: string
          description: User name
        lastName:
          type: string
          description: User Last Name
        email:
          type: string
          description: User email address
        password:
          type: string
          description: User password must contain at least a capital letter, numeric and an alphanumeric character.and it should be greater than 6 characters
        roles:
          type: number
          description: the type of user
          enum:
          - 2001
          - 6403
          - 5929
          default: "2001"
        phone:
          type: number
          description: User contact
        location:
          type: string
          description: User location, city or country
          default: Lagos
        refreshToken:
          type: string
          description: the autogenerated refresh token.
      example:
        id: 621692b979fb6c5e30d7a9a1
        name: Jane
        lastName: Doe
        email: janedoe@email.com
        password: "!Testing542$"
        roles: 2001
        phone: "+2349013425645"
        location: Lagos, Nigeria
        refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySW5mbyI6eyJlbWFpbCI6Im9sYWR1c2VyQGVtYWlsLmNvbSIsInJvbGVzIjpbMjAwMV19LCJpYXQiOjE3MTc4NDI3ODksImV4cCI6MTcxNzg0NDU4OX0.sQ_c4-GIieZgr96eTci0IdxEiIa5QraPNtam56_vn_w

    Job:
      type: object
      required:
      - company
      - position
      properties:
        company:
          type: string
          description: the company name
        position:
          type: string
          description: the position you users are applying for
          maxLength: 100
        status:
          type: string
          enum:
          - pending
          - reject
          - interview
          default: "pending"
        workType:
          type: string
          description: the type of work you are applying for
          enum:
          - full-time
          - part-time
          - internship
          - contract
          default: "full-time"
        workLocation:
          type: string
          description: the work location
          default: "Lagos"
        createdBy:
          type: string
          description: the autogenerated id of the user
      example:
        company: E go better and co. nigeria ltd.
        position: Frontend developer
        status: pending
        workType: full-time
        workLocation: Lagos
        createdBy: 621692b979fb6c5e30d7a9a1



